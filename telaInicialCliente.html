<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    // Função para buscar as reclamações do usuário logado
    function buscarReclamacoesUsuario() {
        // Verificar se há um ID de usuário armazenado no localStorage
        var userId = localStorage.getItem('user_id');
        console.log("id usuario" + userId);
        if (userId) {
            $.ajax({
                type: 'GET',
                url: 'backend/reclamacao.php',
                data: { usuario_id: userId },
                success: function(response) {
                    $('#reclamacoes-container').empty();
                    if (response.length > 0) {
                    response.forEach(function(reclamacao) {
                    // Criar o botão de exclusão e atribuir o ID da reclamação como um atributo de dados
                    var botaoExcluir = $('<button>').addClass('btn btn-danger').text('Excluir Reclamação').data('id', reclamacao.id);

                    // Adicionar um evento de clique ao botão de exclusão
                    botaoExcluir.click(function() {
                        // Capturar o ID da reclamação do atributo de dados do botão
                        var idReclamacao = $(this).data('id');
                        excluirReclamacao(idReclamacao); // Passar o ID da reclamação para a função excluirReclamacao
                    });

                    // Criar o card da reclamação
                    var card = $('<div>').addClass('col').append(
                        $('<div>').addClass('card').attr('id', 'card_reclamacao_' + reclamacao.id).append(
                            $('<div>').addClass('card-body').append(
                                $('<h5>').addClass('card-title').text(reclamacao.empresa),
                                $('<p>').addClass('card-text').text(reclamacao.descricao),

                                $('<p>').addClass('card-text').append(
                            
                                ),
                                botaoExcluir // Adicionar o botão de exclusão ao card
                            )
                        )
                    );

                    // Adicionar o card da reclamação ao contêiner de reclamações
                    $('#reclamacoes-container').append(card);
                });

                    } else {
                        $('#reclamacoes-container').append('<p>Nenhuma reclamação encontrada.</p>');
                    }
                }
            });
        } else {
            console.log("Nenhum ID de usuário encontrado.");
        }
    }
    // Chamar a função para buscar reclamações ao carregar a página
    buscarReclamacoesUsuario();
    

    function excluirReclamacao(reclamacaoId) {
    if (confirm("Tem certeza de que deseja excluir esta reclamação?")) {
        $.ajax({
            type: 'DELETE', // Definindo o método como DELETE
            url: 'backend/reclamacao.php?reclamacao_id=' + reclamacaoId, // Passando o ID da reclamação na URL
            success: function(response) {
                // Após a exclusão bem-sucedida, recarregar a página para atualizar as reclamações
                location.reload();
            },
            error: function(xhr, status, error) {
                alert("Erro ao excluir a reclamação: " + xhr.responseText);
            }
        });
    }
}
</script>
